<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Referencia a los iconos de Booststrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Refemcia a la hoja de estilos propios-->
    <link rel="stylesheet" href="./Css/Style.css">
    <link rel="icon" href="./Img/icono.png">
    <title>Inicia Sesión</title>
</head>

<body>
    <!--Lo primero va a ser establecer la barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a id="btnLogo" class="navbar-brand" href="index.html">
                <img id="logo" src="./Img/LogoCompleto.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="index.html">
                        <i class="bi bi-house"></i>
                        Inicio
                    </a>
                    <a class="nav-link" href="EventosDeInteres.html">Eventos de interés</a>
                    <a class="nav-link" href="inicioSesion.html" target="_blank">Inicia Sesión</a>
                    <a class="nav-link" href="RegistroEventos.html" target="_blank">Registrar Evento</a>
                    <a class="nav-link" href="#" id="carrito-icon">
                        <i class="bi bi-cart"></i>
                        <span style="display: none;" id="contador-carrito" class="badge badge-danger">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!--Formulario de login-->
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                            <img id="ImagenLogin" src="./Img/n1.jpg" alt="logo"
                            width="100">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Inicia Sesión</h1>
                            <form>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">E-Mail</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required
                                        autofocus>
                                    <div class="invalid-feedback">
                                        Email is invalid
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="password">Contraseña</label>
                                        <a href="forgot.html" class="float-end">
                                            ¿Olvidaste tu contraseña?
                                        </a>
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" required>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>

                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                        <label for="remember" class="form-check-label">Recuérdame</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Iniciar Sesion
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                ¿No Tienes Cuenta? <a href="registro.html" class="text-dark">Crea Una</a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2023 &mdash; Bolexpress
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Pie de pagina-->
    <div class="container-fluid bg-white">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a class="navbar-brand" href="index.html">
                    <img id="logoPie" src="./Img/n1.jpg" alt="">
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Bolexpress, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <span>Redes Sociales:</span>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-youtube"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
            </ul>
        </footer>
    </div>

    <!--Referencia al script de JS de Booststrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
